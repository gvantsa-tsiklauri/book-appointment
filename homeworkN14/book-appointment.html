<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fill out this form </title>
    <link rel="stylesheet" href="book-style.css">
</head>
<body>
    <div class="main-text-div">
        <section class="main-text-section">
            <h1 class="mtitle">Drive More Customers Through Digital</h1>
            <h4 class="mtext">We know how large objects will act, but things on a 
                small scale.</h4>
        </section>
        <section class="buttons">
            <button class="button1" type="button">Get Quote Now</button>
            <button class="button2"type="button">Learn More</button>
        </section>
    </div>
    <div class="form-div">
        <h3 class="title-form">Book Appointment</h3>
        <form>
            <div class="nameld">
                <label class="name-label">Name*</label>
            </div>
            <input type="text" placeholder="Full Name" required class="name-input">
            <div class="emailld">
                <label class="email-label">Email*</label>
            </div>
            <input type="email" placeholder="example@gmail.com" required class="email-input">
            <div class="depld">
                <label class="Department-label">Department *</label>
            </div>
            <select required>
                <option value="" disabled selected hidden>Please Select</option>
                <option value="">Department 1</option>
                <option value="">Department 2</option>
                <option vlaue="">Department 3</option>
            </select>
            <div class="timeld">
                <label class="time-label">Time *</label>
            </div>
            <select required>
                <option value="" disabled selected hidden>4:00 Available</option>
                <option value="">4:00</option>
                <option value="">5:00</option>
                <option value="">6:00</option>
            </select>
            <button type="submit" class="book-appointment-button">Book Appointment</button>
        </form>
    </div>
</body>
</html>
